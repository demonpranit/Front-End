            <div class="container-form">
        <div class="title">Contact Us</div>
        
        <form action="#" method="POST">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="text" placeholder="Enter your mobile number" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your address" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Pincode</span>
                    <input type="text" placeholder="Enter your pincode" required>
                </div>
                
                <div class="input-box">
                    <span class="details">State</span>
                    <select required>
                        <option value="">Select your state</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="delhi">Delhi</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="rajasthan">Rajasthan</option>
                    </select>
                </div>
                
                <div class="input-box" style="width: 100%;">
                    <span class="details">Comments/Enquiries</span>
                    <textarea placeholder="Write your comments or enquiries here"></textarea>
                </div>
            </div>
            
            <div class="button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
